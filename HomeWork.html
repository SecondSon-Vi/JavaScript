<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>Let, Const, Var(but not exactly var)</h1>

    <script>
        let price = '100'; // Объявил переменную и тут же задал ей значение
        price = '150';  // Поменял значение
        console.log(price) // Вывел переменную в консоль



        /*
            Всё что усвоил - объявить переменную можно 1 раз, а вот изменить можно сколько угодно,
             но при условии что мы используем "let". 
            Ибо при использовании "const" переменная становится константой - т.е. мы не можем никак её изменть.
            *В дополнение, константе мы обязательно должны СРАЗУ прописать значение, иначе всплывет подобная
             синтаксическая ошибка - missing initializer in const declaration *
             
            Также есть свой "прикол" с областями видимости, пытался вкурить что за зверь такой, но не очень понял.
             Похоже от "видимости" зависит порядок вывода кода в консоль, т.к. при использовании конструкции ниже,
             сначала выводятся данные из блока, а уже потом данные после него.
        */

        let example = '10';

        {
            example = '12'
            console.log(example)
        }

        let example2 = '22';
        console.log(example2)
    </script>
</body>
</html>
