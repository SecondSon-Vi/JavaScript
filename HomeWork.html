<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>№4 Data Types</h1>

    <script>
        let someText = "whazzup";
        console.log(typeof someText);
        let someNumber = 42;
        console.log(typeof someNumber);
        let trueBeTrue = false;
        console.log(typeof trueBeTrue);
        let Who;
        console.log(typeof Who);
        let zero = null;
        console.log(typeof zero);

        /* 
        Примитивные типы данных - это текст, число, булевы данные, неопределенные(без заданного значения) и нуль(без значения так такового). 
            Переменные имеют свои разные ячейки с данными и изменение значения в одной не повлиет на значения в другой.
    
        Ссылочные - это объекты, массивы и функции. 
            Два объекта ссылаются к одному и тому же месту, соответственно и изменения в одном объекте повлияют на другой.
                
        */
    </script>
</body>
</html>
