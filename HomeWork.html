       // 1. Найдите с помощью break points ошибку в коде этой функции и исправьте ее:

function hasEvenNumber(arr) {

  let foundEven = false; // смущает что мы в самом начале задаем значение false.

  for (let i = 0; i < arr.length; i++) {

//console.log(foundEven) - когда добавляю лог здесь, в окне консоли выводится значение 3 false, что означает цифра 3?
    if (arr[i] % 2 === 0) {

      foundEven = true;

    } else if (arr[i] % 2 !== 0) {

      foundEven = false;

    }

  }

  return foundEven;

}

console.log(hasEvenNumber([1, 3, 4, 5])); // Ожидается: true

//если комментирую всё что идет после else if - получаю заветное true, но кажется что foundEven просто меняется при изменении его значения 



//2. Найдите с помощью debugger ошибку в коде этой функции и исправьте ее:

function calculateAverage(numbers) {

  let sum = 0;

  for (let i = 0; i <= numbers.length; i++) { 

    sum += numbers[i]; //совершается дополнительная итерация, 4 раза проходит условие, вместо 3-х

  }

  return sum / numbers.length;
}

console.log(calculateAverage([2, 4, 6])); // Ожидается: 4



//3. Найдите с помощью console.log ошибку в коде этой функции и исправьте ее:

function findLargestNumber(arr) {

  let largest = arr[0];

  for (let i = 0; i < arr.length; i++) {

    if (arr[i] > largest) {

      largest = arr[i];

    }

  }

  return largest;

}

console.log(findLargestNumber([-10, -20, -30]));
