<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>DOM</h1>

  1.  <div id="findElement">Wow</div>
<br>
  2.  <div class="changeMyColor">Change ME</div> 
<br>
  4.  <div id="findAndDelete">Find me and delete me</div> 
<br>
  5.  <a class="linkToNet" href="vk.com">Link to vk</a>
<br>
  7.  <div class="tryMe" id="tryMe">Change my class</div>
<br>
  
    <script>

//1. Найди элемент на странице по его ID и измени его текстовое содержимое на что-то новое;

    const findElement = document.getElementById('findElement'); // задаем переменную с значением поиска нужного элемента 
    console.log(findElement); // выводим переменную в которой уже находится найденный элемент

    findElement.textContent = 'not a WoW';  //выбираем переменную и указываем изменение текста

//2. Используй JavaScript, чтобы изменить фон и цвет текста элемента с определенным классом;

    const changeMyColor = document.querySelector('.changeMyColor'); // создаем переменную - находим класс
    console.log(changeMyColor);

    changeMyColor.style.color = 'red'; // меняем цвет текста
    changeMyColor.style.background = 'black';  // меняем цвет фона

//3. Напиши код, который создает новый параграф с текстом и добавляет его в конец документа;

    const newParagraph = document.createElement('p'); // создаем переменную которая добавляет параграф
    newParagraph.textContent = `3. I'm a paragraph`; // добавляем текст 
    document.body.appendChild(newParagraph);  // добавляем элемент в DOM
    console.log(newParagraph);  // Выводим значение переменной

//4. Напиши функцию, которая удаляет элемент с указанным ID из документа;
 
    const removeElement = document.getElementById('findAndDelete'); // задаем переменную со значением элемента, найденного по Id

    function removeById(removeElement) {    // создаю функцию, параметром которой является объект для поиска id
        if (removeElement.getAttribute('id') === 'findAndDelete') {   // прописываю условие, если полученное значение атрибута(id) равно нужному нам id 
          
          removeElement.parentNode.removeChild(removeElement); // Удаляю элемент если значение найденного id подходит

        }

        return console.log('Element has been terminated'); // Если условие успешно выполнено возвращаю сообщение
    }

    console.log(removeById(removeElement));

    // Вообще не понимаю что не так идет, если не добавляю строку выше, то не выводится сообщение при успешном удалении элемента


//5. Измени атрибут ссылки на новый URL и выведи его значение в консоль;

    const link = document.querySelector('.linkToNet'); // создаем переменную и определяем её значение как класс нашей ссылки
    link.setAttribute('href', 'https://google.com');  // меняем значение атрибута - создаем новую ссылку внутри тега
    console.log(link.getAttribute('href')); // выводим новое значение

//6. Создай новый элемент, добавь к нему класс и добавь его в DOM;

    const newDiv = document.createElement('div'); // создаем переменную со значением добавления элемента

    newDiv.textContent = ('6. Created and added to DOM'); // произвольный текст для лучшей видимости

    newDiv.classList.add('div', 'of', 'six'); // добавляем класс

    document.body.appendChild(newDiv);  // выводим в DOM
    console.log(newDiv);

//7. Переключи класс у существующего элемента и проверьте его наличие в консоли.

    //const changeClass = document.querySelector('.tryMe');
    const changeClass = document.getElementById('tryMe'); // задаем переменную с значением элемента найденного по ID
    
    changeClass.classList.toggle('doNotMe'); // меняем класс

    console.log(changeClass); // если есть класс - toggle просто добавляет ещё один

    </script>
</body>
</html>
