<!DOCTYPE html>

<body>
    <h1>№11 Spread & Rest</h1>

    <script>
        
        1.
            function sum(...numbers) {
                    return numbers.reduce((acc, num) => acc + num, 0)/numbers.length;
                }
               
            console.log(sum(1, 2, 3, 4, 5));

        2.
            function showProfile({ name, age, country }) {
                console.log(`Name: ${name}, Age: ${age}, Country: ${country}`);
            }

            let profile = { name: 'Ray', age: 24, country: 'Russia' };
            showProfile(profile); 

          // т.е используя здесь деструкторизацию мы выводим данные из объекта?
        
        3.
            let person = {
                firstName: 'Ray',
                address: {
                    city: 'Wippuri',
                    zip: '188800'
                },
                spareTime: ["monday", "wednesday", "weekends"],
                
            };

            let {firstName, address: { city, zip } }= person;
            let {spareTime: [first, second, third]} = person;  

            console.log(person);

        4.
            // Добавил элементы, используя push и splice.

            let ogArray = [1, 2, 3, 4, 5];

            ogArray.push(20);
            ogArray.splice(0, 1, 10); 

            console.log(ogArray);

            
            // Добавил эл-ты, используя spread

            let array1 = ['a', 'b', 'c'];
            let array2 = [1, 2, 3];
            let array3 = [4, 5, 6];
            let combinedArray = [...array2, ...array1, ...array3];

            console.log(combinedArray); 
        
        5.
            function showUser({ nickName, ...rest }){
                return console.log(`nickName: ${nickName}`),
                console.log(`rest: ${rest.age}, ${rest.country}`) 
            }

            let user = { nickName: 'Alice', age: 25, country: 'USA' };
            showUser(user);
            
    </script>
