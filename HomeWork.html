<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>Look in console, mate!</h1>

    <script>
        const MyCity = 'Wyborg'; //Задаю переменную с текстовым литералом
        const Temperature = '16 C° cloudly'; // Задаю переменную с числовым и текствым литералами
        console.log(MyCity, Temperature) // Вывожу в консоль оба значения

        let a = 5; // Создаю числовой литерал, задаю букве числовое значение
        let b = 3;
        let c = 4;
        const result2 = (a + b) * c; // Образую выражение 
        console.log(result2) // Вывожу ответ в консоль 
    </script>
</body>
</html>
