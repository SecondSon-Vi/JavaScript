<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>№10 Arrays</h1>

    <script>

        1.
            const numbers = [2, 3, 4, 5, 6, 7];
            const doubled = numbers.map(num => num*num);
            console.log(doubled);
        2.
            const repeated = [1, 2, 3, 3, 10, 10, 10, 15, 16, 17, 18, 18];
            const filtered = [...new Set(repeated)];
            console.log(filtered)

            //загуглив узнал про "set", но хотел бы знать как ещё можно решить это задание
        3.
            const array = [1, 2, 5, 9, 12];
            const sum = array.reduce((total, num) => total + num, 0);
            console.log(sum);

        4.
            const simple = [99, 64, 45, 32, 12, 7];
            const reversed = simple.sort((a, b) => a - b)
            console.log(reversed);

            const simple2 = ["Work", "Shop", "Read", "Book", "Car", "Apple" ];
            const reversed2 = simple2.sort();
            console.log(reversed2);
        5.
            let a = "down";
            const b = "up";
            console.log(a, b);

            a = "slowDown";
            /* b = "upForward"; */
            console.log(a, b);
            // нельзя присвоить новое значение переменной, объявленной как константа

            let arrayA = [1, 2, 3, 4, 5];
            let arrayB = [5, 6, 7, 8, 9];
            console.log(arrayA, arrayB);

            arrayA.reverse(arrayA);
            arrayB.splice(0, 2, 11, 22);
            console.log(arrayA, arrayB)

            //Но если константа - это объект(а массив это объект), то её значения можно изменять
    </script>
</body>
</html>
