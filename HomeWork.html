<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Learning</title>
</head>
<body>
    <h1>Events</h1>

  1.  <button id="clickButton">Click Me</button>
<br>
  2.  <div class="changeMySize" id="changeMySize">Change ME</div> 
<br>
  3.  <input type="text" class="input" placeholder="push the button">
<br>
  4.  <form class="sendingForm">
        <input type="text" placeholder="Введите текст">
        <button type="submit">Отправить</button>
      </form>
<br>
  5.  <button class="changeThemeButton">Change theme</button>
  

<style>

  .body {
    background-color: white;
    color: black;
  }

  .dark-theme {
    background-color: black;
    color: white;
  }
</style>


    <script>

//1. Назначь для кнопки обработчик события click, который будет изменять текст этой кнопки при нажатии;

      const button = document.getElementById('clickButton'); // объявляем переменную

      button.addEventListener('click', () => {
        button.textContent = 'Do not click on me'
          console.log(`You've clicked on me`);
      });

      //  Назначаем переменной обработчик события click
      //  Указываем смену текста при клике и вывод сообщения

//2. Назначь для любого элемента обработчик события mouseover, который будет изменять размер элемента при наведении;

      const changeSize = document.querySelector('.changeMySize') // определяем переменную по классу

      changeSize.addEventListener('mouseover', () => {
        changeSize.style.transform = 'scale(1.2)';
        changeSize.style.marginLeft = '40px';
        console.log('big');
      });

      // Назначаем обработчик событий mouseover и изменение размеров объекта
      // Выводим сообщение в консоль

      changeSize.addEventListener('mouseout', () => {
        changeSize.style.transform = 'scale(1)';
        changeSize.style.marginLeft = 'auto';
        console.log('small');
      });

      // Назначаем обработчик событий mouseout и измененяем размер обратно
      // Выводим сообщение в консоль

//   Блок я сместил, синтаксис поправил. Корректно использовать marginLeft = 'auto', когда возвращаю блок в исходное положение?
//   А то блок я сместил, но без обратной корректировки он после первого же наведения так и оставался сдвинут влево на 40px


//3. Назначь для инпута обработчик события keyup, который будет выводить отпущенную клавишу в консоль;

      const inputKey = document.querySelector('.input');

      inputKey.addEventListener('keyup', (event) => {
        console.log(`'Отпущена клавиша:' ${event.key}`);
      });

//    Вопрос, почему используя стрелочную функцию, здесь мы должны прописать в параметрах (event), когда для предыдущих функций было достаточно оставить скобки пустыми?


//4. Создай форму и добавь обработчик события submit, который будет показывать сообщение об успешной отправке;
 
      const submitForm = document.querySelector('.sendingForm');

        submitForm.addEventListener('submit', () => {

          if (!submitForm.querySelector('input').value.trim()) {

            event.preventDefault();

            alert('Введите текст!');
              return;
          }

          alert('Form succesfully submited!');
          event.preventDefault();
        })

//5. Пусть на странице есть кнопка с надписью 'Изменить тему', которая позволяет переключать тему страницы. 
  // Например, по умолчанию тема светлая: задний фон - белый, текст - черный. 
  // Нажимаем на кнопку -> тема меняется на темную: цвет фона - черный, текст - белый. 
  // Еще раз нажимаем на кнопку -> тема снова светлая и т. д.


      // Логика такова: определяю переменную, затем создаю обработчик, добавляю класс для темной темы
      // Задаю стили для цвета текста и фона. 
      // После использую toggle c ранее созданным классом и переключаю с дефолтного отсутствия стилей на класс со стилями для темной темы.
      

      //const changeTheme = document.querySelector('.changeThemeButton');

      const changeTheme = document.querySelector('.changeThemeButton');

      changeTheme.addEventListener('click', () => {

        document.body.classList.add('.dark-theme');

        document.body.classList.toggle('dark-theme');
        console.log("Theme changed!");
      });

//  Когда я добавляю класс на 125 строке я обязательно использую точку чтобы обозначить что это класс
//  Но при этом, когда я переключаю его с помощью toggle я просто пишу класс строчкой - это особенности синтаксиса или я что-то путаю?


    </script>
</body>
</html>
