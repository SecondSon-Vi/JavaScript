<body>
    <h1>№7 If Else</h1>

    <script>
        
        1.
            let a = prompt('Введи число');

            if(a >= 1) {
                console.log('Число Положительное!');
            } else if (a == 0) {
                console.log('Число является Нулем!');
            } else if (a <= -1)  {
                console.log('Число является Отрицательным!');
            }

        2.
            let h = prompt('Введи рост');
            let w = prompt('Введи вес');

            let bodyMassIndex =  w / ((h / 100) ** 2);
            console.log("Ваш ИМТ " + bodyMassIndex)

            if (bodyMassIndex <= 16) {
                console.log('Выраженный дефицит массы тела');
            } else if (bodyMassIndex >= 16 && bodyMassIndex <= 18.5) {
                console.log('Недостаточная масса тела');
            } else if (bodyMassIndex >= 18.5 && bodyMassIndex <= 25) {
                console.log('Норма');
            } else if (bodyMassIndex >= 25 && bodyMassIndex <= 30) {
                console.log('Избыточная масса тела (предожирение)');
            } else if (bodyMassIndex >= 30 && bodyMassIndex <= 35) {
                console.log('Ожирение первой степени');
            } else if (bodyMassIndex >= 35 && bodyMassIndex <= 40) {
                console.log('Ожирение второй степени');
            }
            
        3.
            let mounth = 7;
            let mounthName;

            switch(mounth) {
                case 1:
                    mounthName = 'It`s January';
                    break;

                case 2:
                    mounthName = 'It`s February';
                    break;
                
                case 3:
                    mounthName = 'It`s March';
                    break;

                case 4:
                    mounthName = 'It`s April';
                    break;
                
                case 5:
                    mounthName = 'It`s May';
                    break;

                case 6:
                    mounthName = 'It`s June';
                    break;
                
                case 7:
                    mounthName = 'It`s July';
                    break;

                case 8:
                    mounthName = 'It`s August';
                    break;

                case 9:
                    mounthName = 'It`s September';
                    break;

                case 10:
                    mounthName = 'It`s October';
                    break;
                
                case 11:
                    mounthName = 'It`s November';
                    break;

                case 12:
                    mounthName = 'It`s December';
                    break;
                
                default:
                    mounthName = 'It`s Wrong Mounth';
            }

            console.log(mounthName);

        4. 

            let ticket;
            ticket = prompt(`У Вас есть билет?`);

            ticket = ticket.toLowerCase();

            if (ticket === 'да') {
                console.log('Пожалуйста проходите')
            }    else  {
                console.log('Пройдите в кассу');
            }
                

            let tea;
            tea = prompt('Do you like tea with milk?');

            tea = tea.toLowerCase();

            if (tea === 'yes') {
                console.log(`That's great`);
            } else {
                console.log('such a dissapointment');
            }

    </script>
